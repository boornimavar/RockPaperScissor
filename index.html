<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="main">
          <h1>Rock Paper Sza</h1>
        </div>
    </header>
    <div class="container">
        <div class="choices">
            <button id="rock">
                <div class="rock">
                    <!-- <img src="./images/stone.png"> -->
                </div>
            </button>
            <button id="paper">
                <div class="paper">
                    <!-- <img src="./images/file.png"> -->
                </div>
            </button>
            <button id="scissors">
                <div class="scissors">
                    <!-- <img src="./images/scissor.png"> -->
                </div>
            </button>
        </div>
        <div class="score-board">
            <div class="score">
                <h1>Score Board</h1>
            </div>
            <div class="competitors">
                <div class="user">
                    <img src="">
                </div>
                <div class="computer">
                    <img src="">
                </div>
            </div>
            <div class="status">
                <p>THE BATTLE</p>
            </div>
        </div>
    </div>
</body>
</html>
