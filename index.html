<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="main">
            <h1>Rock Paper Sza</h1>
        </div>
    </header>
    <div class="container">
        <div class="choices">
            <div class="char">
                <div class="rock">
                    <img class="cast" src="./images/rock.jpeg">
                </div>
                <div class="rock">
                    <img class="cast" src="./images/willi.jpeg">
                </div>
                <div class="rock">
                    <img class="cast" src="./images/sza.jpg">
                </div>
            </div>
            
            <div class="role">
                <div class="as">
                    <p>As</p>
                </div>
                <div class="as">
                    <p>As</p>
                </div>
                <div class="as">
                    <p>As</p>
                </div>
            </div>

            <div class="char">
                <button id="rock">
                    <div class="rock">
                        <i class="fas fa-hand-rock"></i>
                    </div>
                </button>
                <button id="paper">
                    <div class="paper">
                        <i class="fas fa-hand-paper"></i>
                    </div>
                </button>
                <button id="scissors">
                    <div class="scissors">
                        <i class="fas fa-hand-scissors"></i>
                    </div>
                </button>
            </div>
            
        </div>
        <div class="score-board">
            <div class="score" id="shining-div">
                <h1 id="game-over">Score Board</h1>
            </div>
            <div class="competitors">
                <div class="user">
                    <div class="you">
                        <img src="./images/user2.png" id="user1">
                    </div>
                    <div class="count">
                        <h2 id="your-score">You: 0</h2>
                    </div>
                </div>
                <div class="computer">
                    <div class="you">
                        <img src="./images/user2.png" id="user2">
                    </div>
                    <div class="count">
                        <h2 id="comp-score">Computer: 0</h2>
                    </div>
                </div>
            </div>
            <div class="status">
                <p id="score-review">THE BATTLE</p>
                <button id="play-again" style="display: none;">Play again!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
